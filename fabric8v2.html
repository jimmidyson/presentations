<!doctype html>
<html lang="en">

<head>
		<meta charset="utf-8">

		<title>Fabric8 - Version 2</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/jimmi.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<p id="fixed-logo"><img src="images/fabric8_logo.svg"></img></p>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						[![Fabric8 - v2](images/fabric8_logo.svg)<!-- .element: class="no-border" -->](http://fabric8.io/)

						## Version 2
						[Jimmi Dyson](https://jimmidyson.github.io/) / [@jimmidyson](https://twitter.com/jimmidyson)
					</script>
				</section>

				<section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
					<script type="text/template">
						# In the beginning...

						## ...there was <!-- .element: class="fragment" data-fragment-index="1" -->
						![Karaf](images/karaf-logo.png)<!-- .element: class="no-border fragment" data-fragment-index="1" -->

						Note:
						- Added clustering support to Karaf
						- Profiles stored in ZooKeeper
						- Updating profiles immediately propogated to all nodes
					</script>
				</section>

				<section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
					<script type="text/template">
						## Then along came...

						![Tomcat](images/tomcat-logo.svg)<!-- .element: class="no-border fragment" width="150px" style="vertical-align: middle" -->
						![Tomee](images/tomee-logo.png)<!-- .element: class="no-border fragment" width="300px" style="vertical-align: middle" -->

						![Jetty](images/jetty-logo.svg)<!-- .element: class="no-border fragment" width="300px" style="vertical-align: middle" -->
						![Wildfly](images/wildfly_logo.svg)<!-- .element: class="no-border fragment" width="150px" style="vertical-align: middle" -->

						Note:
						- Never productised
						- Coverage for a huge user base
						- But it was complicated... a different way of integrating with each app server
					</script>
				</section>

				<section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
					<script type="text/template">
						## And of course...

						![Spring Boot](images/spring-boot-logo.svg)<!-- .element: class="no-border fragment" height"300px" style="vertical-align: middle" -->
						![Java](images/java-logo.svg)<!-- .element: class="no-border fragment" height="300px" style="vertical-align: middle" -->

						Note:
						- A wide coverage of the Java ecosystem
						- No need for any kind of app server - just any public static void main
						- Even process containers - non-Java processes!
					</script>
				</section>

				<section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
					<script type="text/template">
						## And then there was...

						![Docker](images/docker-logo.svg)<!-- .element: class="no-border fragment" height="500px" style="vertical-align: middle" -->

						Note:
						- Fantastic devops tool
						- 
					</script>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

    </body>
</html>
